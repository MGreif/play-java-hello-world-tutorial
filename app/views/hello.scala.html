@(name: String)
@main("Hello World") {
@defining(play.core.PlayVersion.current) { version =>


  <section id="content">
    <div class="wrapper doc">
      <article>
        <h1>Hello @name</h1>
      </article>  
      <aside>
        @commonSidebar()
      </aside>
    </div>
  </section>
  }
}
